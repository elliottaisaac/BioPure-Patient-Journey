<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BioPure Patient Journey</title>
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/all.min.css">
      <link rel="stylesheet" href="assets/css/font.css">
      <link rel="stylesheet" href="assets/css/swiper.min.css">

      <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">

  <body id="pj-page">
      <!---------- PATIENT JOURNEY --------------------------------------->
      <div class="bg-content container">
          <h1 class="text-center pj-headline"></h1>
          <hr class="text-center full">
          <p class="text-center pj-introtext"></p>
      </div>
      <section class="patient-journey">
          <div class="pj-gradient"></div>
          <div class="pj-video">
              <video loop autoplay muted>
                  <source type="video/mp4">
              </video>
          </div>
          <div class="pj-grid">
              <div class="pj-section" data-idx="1"></div>
              <div class="pj-section" data-idx="2"></div>
              <div class="pj-section" data-idx="3"></div>
              <div class="pj-section" data-idx="4"></div>
              <div class="pj-section" data-idx="5"></div>
              <div class="pj-section" data-idx="6"></div>
              <div class="pj-section" data-idx="7"></div>
              <div class="pj-section" data-idx="8"></div>
          </div>
      </section>
      <!---------- END PATIENT JOURNEY  --------------------------------------->
    <footer>
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/SmoothScroll.min.js"></script>
      <script src="assets/js/swiper.min.js"></script>

      <script src="assets/js/ellibrary.js"></script>
      <script src="assets/js/patientjourney.js"></script>
